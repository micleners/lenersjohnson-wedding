<div [ngClass]="{ container: !isMobile }">
  <h2 class="section-header">Need a hotel?</h2>
  <div
    fxLayout="row"
    fxLayoutAlign="space-evenly center"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="center"
    class="outter"
  >
    <app-hotel-card
      fxFlex="1 1 100%"
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
      class="hotel-div"
    >
    </app-hotel-card>
  </div>
</div>
