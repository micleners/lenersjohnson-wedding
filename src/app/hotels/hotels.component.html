<div [ngClass]="{ container: !isMobile }">
  <h2 class="section-header">Need a hotel?</h2>
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="400px"
    (window:resize)="onResize()"
  >
    <mat-grid-tile *ngFor="let hotel of hotels">
      <app-hotel-card [hotel]="hotel"></app-hotel-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
